<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body >
    <nav>
      <ul>
        <li>Zero_(0-X)_Katta</li>
        <li></li>
      </ul>

      <div class="changeTheme"><i class="fa-solid fa-circle-half-stroke"></i></div>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div class="box bt-0"><span class="boxText"></span></div>
        <div class="box bt-0 br-0"><span class="boxText"></span></div>
        <div class="box bl-0"><span class="boxText"></span></div>
        <div class="box"><span class="boxText"></span></div>
        <div class="box br-0"><span class="boxText"></span></div>
        <div class="box bl-0 bb-0"><span class="boxText"></span></div>
        <div class="box bb-0"><span class="boxText"></span></div>
        <div class="box bb-0 br-0"><span class="boxText"></span></div>
      </div>
      <div class="gameInfo">
        <div>
          <h1 id="greet">Welcome to Tic Tac Toe</h1>
          <span class="info">Turn For X</span>
          <div>
            <button id="reset" class="reset-bgc">Reset ?</button>
          </div>
        </div>
        <div class="imgBox">
          <img
            class="disp"
            src="https://guestoria.com/wp-content/uploads/2019/04/winner-gif-1.gif"
            alt="error"
          />
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/cdbc65c6fb.js" crossorigin="anonymous"></script>
  </body>
</html>
